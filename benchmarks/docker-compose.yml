services:
  # Native PHP Implementation
  php-native:
    image: php:8.2-fpm
    volumes:
      - ./src:/var/www/html
    networks:
      - bench-net

  nginx-native:
    image: nginx:alpine
    ports:
      - "8001:80"
    volumes:
      - ./src:/var/www/html
      - ./nginx/native.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php-native
    networks:
      - bench-net

  # Rust PHP Implementation
  php-rust:
    build:
      context: ..
      dockerfile: benchmarks/Dockerfile
    volumes:
      - ./src:/var/www/html
    networks:
      - bench-net

  nginx-rust:
    image: nginx:alpine
    ports:
      - "8002:80"
    volumes:
      - ./src:/var/www/html
      - ./nginx/rust.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php-rust
    networks:
      - bench-net

networks:
  bench-net:
    driver: bridge
